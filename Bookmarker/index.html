<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container my-5 ">
        <h1 class="text-center">Bookmarker</h1>
        <h2 class="text-center">Bookmark your favorite sites</h2>
        <label class="py-3 nameLabel text-start" for="bookmarkName"> <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
        <input id="bookmarkName" class="form-control" type="text" placeholder="Bookmark Name">
        <div id="alertName" class=" mt-3 alert alert-danger d-none">Please Enter Valid Name Ex: (Google-google-you tube )</div>
        <label class="py-3 nameLabel" for="bookmarkWebsite"> <i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input id="bookmarkWebsite" class="form-control" type="text" placeholder="Website URL">
        <div id="alertWeb" class="mt-3 alert alert-danger d-none">Please Enter Valid website Ex: (https://google.com)</div>

        <button id="submit" class="my-3 btn btn-outline-info px-4 m-auto w-100">Submit</button>

        
    </div>

    <div class="container">
        <table class="w-100 text-center table table-dark table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Update</th>
                    <th>Information</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>



    <!-- JS Files -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
